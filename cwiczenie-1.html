<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>1 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label>
		Podaj numer dnia tygodnia: <input type="number" id="podaj">
	</label>
	
	<input type="submit" value="Zobacz nazwę dnia" id="zobacz" onclick="getDayName()">

	<div id="wynik"></div>
	
	<script>
	
		function getDayName()
		{
			  	const dzien = document.getElementById("podaj").value;
				const wyni = document.getElementById("wynik").style.color = "red";
				let wynik = "";

				if(dzien == 1){
					wynik = "Pierwszy dzień tygodnia to Monday - poniedziałek";
				}else if(dzien == 2){
					wynik = "Drugi dzień tygodnia to Tuesday - wtorek";
				}else if(dzien == 3){
					wynik = "Trzeci dzień tygodnia to Wednesday - środa";
				}else if(dzien == 4){
					wynik = "Czwarty dzień tygodnia to Thursday - czwartek";
				}else if(dzien == 5){
					wynik = "Piąty dzień tygodnia to Friday - piątek, piąteczek, piątunio";
				}else if(dzien == 6){
					wynik = "Szósty dzień tygodnia to Saturday - sobota"
				}else if(dzien == 7){
					wynik = "Pierwszy dzień tygodnia to Sunday - niedziela"
				}else {
					wynik = "To nie jest prawidłowy numer dnia tygodnia!";
				}
			document.getElementById("wynik").innerHTML = "Dzień to: "+ wynik;	
		}

	</script>

</body>
</html>
