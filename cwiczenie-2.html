<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Podaj imię: <input type="text" id="imie"> </label>
	<label> Podaj wiek: <input type="number" id="wiek"> </label>
	
	<input type="submit" value="Sprawdź udział" onclick="sprawdz()">

	<div id="wynik"></div>
	
	<script>
	
		function sprawdz()
		{
			const imien = document.getElementById("imie").value;
			const lat = document.getElementById("wiek").value;
			let wynik = ""
			
			if(lat <= 16){
				wynik = "Nie może wziąć udziału w seansie";
			}else if(lat >16 && lat<=17){
				wynik = "Może wziąć udział, jeśli jest z opiekunem...cena to 12 zł"
			}else if(imien == "Morgan" && lat>18){
				wynik = "Za darmo"
			}else if(imien == "Brad" && lat>18){
				wynik = "Za darmo"
			}
			else if(lat > 18){
			wynik = "Może wziąć udział...cena to 18 zł"
			}else{
				wynik = "Błąd"
			}
			document.getElementById("wynik").innerHTML = " "+wynik;
		}
	</script>

</body>
</html>
